<!Doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Vuejs</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" ></script>
</head>
<body>
    <h2>Vuejs</h2>
    <div id="app">
        {{message}}
    </div>
    <script >
    var app = new Vue({
        el: "#app",
        data: {
            message: "Hello Vue"
        }
    })
    </script>

</body>
</html>
